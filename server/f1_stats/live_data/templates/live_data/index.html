<head>

    <title>F1 Lap Times</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        #chartContainer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Formula One Lap Times</h1>
    <div id="chartContainer">
        <canvas id="lapTimesChart"></canvas>
    </div>
    {{ room_name|json_script:"room-name" }}

    <script>
        const ctx = document.getElementById('lapTimesChart').getContext('2d');
        let chart;

        var laps = Array.from({ length: 20 }, (_, i) => i + 1);
        var drivers = new Map();

        function generateRandomLapTime() {
            // Generate a random time between 80000ms (1:20.000) and 85000ms (1:25.000)
            return 80000 + Math.random() * 5000;
        }

        function formatLapTime(milliseconds) {
            const minutes = Math.floor(milliseconds / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            const ms = Math.floor(milliseconds % 1000);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
        }

        function updateLapTimes(lapTimeData) {
            const labels = lapTimeData.laps.map(lap => `Lap ${lap}`);
            const datasets = lapTimeData.drivers.map(driver => ({
                label: driver.name,
                data: Array.from({ length: laps.length }, (_, i) => driver.lapTimes.get(i) ? driver.lapTimes.has(i): 0),
                borderColor: driver.color,
                tension: 0.1
            }));

            const chartData = {
                labels: labels,
                datasets: datasets
            };

            if (chart) {
                chart.data = chartData;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'F1 Lap Times'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        label += formatLapTime(context.raw);
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Lap Number'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Lap Time'
                                },
                                min: 80000,
                                max: 85000,
                                ticks: {
                                    callback: function(value) {
                                        return formatLapTime(value);
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.laps > laps.length){
                laps.concat(Array.from({ length: laps.length-data.laps }, (_, i) => i + laps.length))
            }
            for(driver in data.drivers){
                if(drivers.has(driver.name)){
                    drivers.get(driver.name).lapTimes.put(data.laps, data.drivers.lapTime)
                }
                else{
                    drivers.put(driver.name, {
                        lapTimes: new Map([[data.laps, data.drivers.lapTime]]),
                        name: driver.name,
                        color: driver.color
                    })
                }
            }
            // document.querySelector('#chat-log').value += (data.message + '\n');
            updateLapTimes({laps: laps, drivers: drivers});
        };
